---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  {% if page.taglines %}
  <div id="rotating-tagline" class="tagline" data-taglines="{{ page.taglines | jsonify | escape }}">
    {{ page.taglines | first }}
  </div>
  {% endif %}
  {% if page.subtitle %}<p class="muted">{{ page.subtitle }}</p>{% endif %}
  <div class="content-body">{{ content }}</div>
</article>
